<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>InstaDL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">


    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f5c38, #2db168, #1c884c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #111;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .4);
            color: #fff;
            text-align: center;
        }

        .card h1 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #24a13f;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-3d {
            color: white;
            transform: translateY(0);
            box-shadow: 0 5px 0 #0d6b21;
        }

        .btn-3d:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #0d6b21;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
        }

        .loading {
            color: #fcb045;
        }

        .error {
            color: #ff5252;
        }

        .success {
            color: #4caf50;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1 style="  color: white; text-shadow: 0 0 20px #84e494, 0 0 20px rgb(73, 223, 131); 
            font-family: 'Cinzel', sans-serif;">Dodownloader</h1>
        <br><br>

        <input type="text" id="url" placeholder="Paste video link here">

        <button class="btn btn-3d" onclick="download()">Download</button>

        <div class="status" id="status"></div>

        <footer>
            For educational use only, not affiliated with Instagram.
            <br><br>
            <a href="https://github.com/DenricoL/Dodownloader"
                style="text-decoration: none; color: #fff; font-size: 2em;"><i class="fab fa-github"></i></a>
        </footer>
    </div>

    <script>
        async function download() {
            const url = document.getElementById("url").value.trim();
            const status = document.getElementById("status");

            if (!url) {
                status.textContent = "Please paste a video URL.";
                status.className = "status error";
                return;
            }

            let endpoint = "";
            let platform = "";

            if (url.includes("instagram.com")) {
                endpoint = "/download";
                platform = "Instagram";
            } else if (url.includes("tiktok.com")) {
                endpoint = "/download/tiktok";
                platform = "TikTok";
            } else {
                status.textContent = "Only Instagram and TikTok URLs are supported.";
                status.className = "status error";
                return;
            }

            status.textContent = `Downloading from ${platform}...`;
            status.className = "status loading";

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    status.textContent = error.error || "Download failed.";
                    status.className = "status error";
                    return;
                }

                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `${platform.toLowerCase()}.mp4`;
                link.click();

                status.textContent = "Download completed!";
                status.className = "status success";

            } catch (err) {
                console.error(err);
                status.textContent = "Server error. Try again later.";
                status.className = "status error";
            }
        }
    </script>


</body>

</html>
